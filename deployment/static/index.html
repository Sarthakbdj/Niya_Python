<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letta Agent Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .agent-message {
            background-color: #e9ecef;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .agent-info {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Letta Agent Chat</h1>
        
        <div id="status" class="status">Connecting to server...</div>
        
        <div id="agentInfo" class="agent-info" style="display: none;">
            <strong>Agent Info:</strong> <span id="agentDetails"></span>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message agent-message">
                Hello! I'm your Letta AI agent. How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:1511';
        let agentId = null;

        // Check server connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = 'Connected to server';
                    await getAgentInfo();
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Failed to connect to server. Make sure the server is running on port 1511.';
            }
        }

        // Get agent information
        async function getAgentInfo() {
            try {
                const response = await fetch(`${API_BASE}/agent/info`);
                if (response.ok) {
                    const agentInfo = await response.json();
                    agentId = agentInfo.id;
                    document.getElementById('agentDetails').textContent = `${agentInfo.name} (${agentInfo.model})`;
                    document.getElementById('agentInfo').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to get agent info:', error);
            }
        }

        // Send message to agent
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Disable input and button
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            
            try {
                const response = await fetch(`${API_BASE}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_id: agentId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addMessage(result.response, 'agent');
                } else {
                    addMessage(`Error: ${result.error}`, 'agent');
                }
            } catch (error) {
                addMessage(`Error: Failed to send message - ${error.message}`, 'agent');
            } finally {
                // Re-enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat container
        function addMessage(content, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        checkConnection();
    </script>
</body>
</html>
